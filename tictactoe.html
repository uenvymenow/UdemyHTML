<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tttstyles.css">
</head>
<body>

	<h1>Tic Tac Toe</h1>

	<table>
		<tr>
		<td><p id="topLeft">1</p></td>
		<td><p id="topCenter">2</p></td>
		<td><p id="topRight">3</p></td>
		</tr>

		<tr>
		<td><p id="midLeft">4</p></td>
		<td><p id="midCenter">5</p></td>
		<td><p id="midRight">6</p></td>
		</tr>
		<tr>
		<td><p id="bottomLeft">7</p></td>
		<td><p id="bottomCenter">8</p></td>
		<td><p id="bottomRight">9</p></td>
		</tr>
	</table>

</body>
</html>
