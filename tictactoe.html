<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tttstyles.css">
</head>
<body>

	<h1>Tic Tac Toe</h1>

	<table>
		<tr>
		<td><p></p></td>
		<td class="vertical"><p></p></td>
		<td><p></p></td>
		</tr>

		<tr>
		<td class="horizontal"></p></td>
		<td class="vertical horizontal"><p></p></td>
		<td class="horizontal"><p ></p></td>
		</tr>

		<tr>
		<td><p ></p></td>
		<td class="vertical"><p></p></td>
		<td><p ></p></td>
		</tr>
	</table>

</body>
</html>
