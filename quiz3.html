<!DOCTYPE html>
<html>
<head>
	<title>Form Quiz</title>
</head>
<body>

	<form>
		<!-- Div for First and last name -->
		<div>
			<label for="firstName">
				First Name:
				<input id="firstName" type="text" name="fName" required placeholder="John">
			</label>
		
		
			<label for="lastName">
				Last Name:
				<input id="lastName" type="text" name="lName" required placeholder="Smith">
			</label>
		</div>

		<!-- Div for gender selection -->
		<div>
			<label for="male">
				Male: 
				<input id="male" type="radio" name="gender" value="male">
			</label>
			

			<label for="female">
				Female: 
				<input id="female" type="radio" name="gender" value="female">
			</label>

			<label for="other">
				Other: 
				<input id="other" type="radio" name="gender" value="other">
			</label>
		</div>

		<!-- div for email address and password -->
		<div>
			<label for="email">
				Email Address: 
				<input id="email" type="email" name="email" placeholder="your email" required>
			</label>
			
			<label for="password">
				Password:
				<input id="password" type="password" name="password" required pattern=".{8,12}" title="8 to 12 characters">
			</label>
		</div>

		<!-- div for birthday -->
		<div>
			<label>
				Birthday:
				<select name="month">
					<option>Month</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>

				<select name="day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>

				<select name="year">
					<option>Year</option>
					<option>2018</option>
					<option>2017</option>
					<option>2016</option>
				</select>
			</label>
		</div>

		<!-- div for terms of agreement -->
		<div>
			<label for="agreed">
				I agree to the terms and conditions
				<input id="agreed" type="checkbox" name="agreement" value="agree">
			</label>
		</div>

			<input type="submit">
	</form>

</body>
</html>
